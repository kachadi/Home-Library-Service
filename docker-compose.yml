version: '3.0'

services:
  home-library-service-app:
    container_name: home-library-service-app-container
    image: home-library-service-app
    build: .
    ports:
      - '${PORT}:${PORT}'
    restart: always
    depends_on:
      - postgres
    environment:
    - PORT=${PORT}
    volumes:
      - ./:/home-library-service-app
    networks:
      - home-library-network
  postgres:
    container_name: postgres-container
    build: ./database
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-logs:/var/log/postgresql
    networks:
      - home-library-network
volumes:
  postgres-data:
  postgres-logs:
networks:
    home-library-network:
      driver: bridge

